version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    container_name: web_iot_bt3-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: iot_db
      MYSQL_USER: iot_user
      MYSQL_PASSWORD: iot123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - iot_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: web_iot_bt3-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    networks:
      - iot_network

  nodered:
    image: nodered/node-red:latest
    container_name: web_iot_bt3-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
    environment:
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - mariadb
    networks:
      - iot_network

  influxdb:
    image: influxdb:2
    container_name: web_iot_bt3-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=iot_org
      - DOCKER_INFLUXDB_INIT_BUCKET=iot_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=namtoken123
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - iot_network

  grafana:
    image: grafana/grafana:latest
    container_name: web_iot_bt3-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - iot_network

  nginx:
    image: nginx:latest
    container_name: web_iot_bt3-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - nodered
      - grafana
    networks:
      - iot_network

networks:
  iot_network:
    driver: bridge

volumes:
  mariadb_data:
  nodered_data:
  influxdb_data:
  grafana_data: