events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream nodered {
        server web_iot_bt3-nodered:1880;
    }

    upstream grafana {
        server web_iot_bt3-grafana:3000;
    }

    server {
        listen 80;
        server_name dangphuongnam.com localhost;

        # Web SPA
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # API Node-RED
        location ^~ /api/ {
            proxy_pass http://nodered;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Node-RED UI
        location /nodered/ {
            proxy_pass http://nodered/;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Grafana – CHUẨN 100%: NGĂN 301 + SUBPATH
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # NGĂN GRAFANA TỰ 301
            proxy_redirect off;
            proxy_buffering off;

            # SỬA LINK TRONG HTML (nếu cần)
            sub_filter_once off;
            sub_filter '="/' '="/grafana/';
            sub_filter 'href="/' 'href="/grafana/';
            sub_filter 'src="/' 'src="/grafana/';
            sub_filter 'action="/' 'action="/grafana/';
            sub_filter 'url(/' 'url(/grafana/';
            sub_filter 'window.location="' 'window.location="/grafana/';

            proxy_set_header Accept-Encoding "";
        }

        # phpMyAdmin
        location /phpmyadmin/ {
            proxy_pass http://web_iot_bt3-phpmyadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}